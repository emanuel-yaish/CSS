    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>

<body>
    <h1>CSS styling</h1>

    <div class="card">
        <div class="card-image">
            <img src="https://www.israel21c.org/wp-content/uploads/2015/10/shutterstock_87086366-768x432.jpg"
                alt="golan heights">
        </div>
        <div class="card-info">
            <h2 class="card-info-title">The Golan Heights</h2>
            <p class="card-info-description">Cool places to visit:</p>
            <div class="card-links">
                <a href="https://www.hermon.com/mt_hermon/">Hermon Mountain</a>
                <a href="https://www.touristisrael.com/sea-of-galilee/33413/">Sea of Galiliee</a>
