<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinners</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Spinners</h1>

    <div class="spinner-container">
        <div class="loading-whole-circle"></div>
        <div class="loading-half-circle"></div>
        <div class="loading-dote-changing">
            <span class="left-dote"></span>
            <span class="center-dote"></span>
            <span class="right-dote"></span>
        </div>
        <div class="loading-dote-floating">
            <span class="left-dote"></span>
            <span class="center-dote"></span>
            <span class="right-dote"></span>
        </div>
    </div>


</body>

</html>
