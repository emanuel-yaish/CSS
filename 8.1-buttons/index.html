<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Buttons</title>
</head>

<body>
    <div class="buttons-container">
        <div>
            <h2>Flat</h2>
            <a class="button big full green">Register</a>
            <a class="button medium full red ">Clear</a>
            <a class="button small full blue">Submit</a>
        </div>
        <div>
            <h2>Round</h2>
            <a class="button round big full orange">Register</a>
            <a class="button roundn medium full yellow">Clear</a>
            <a class="button round small full grey">Submit</a>
        </div>
        <div>
            <h2>Flat Ghost</h2>
            <a class="button big ghost green">Register</a>
            <a class="button medium ghost red">Clear</a>
            <a class="button small ghost blue">Submit</a>
        </div>
        <div>
            <h2>Round ghost</h2>
            <a class="button round big ghost orange">Register</a>
            <a class="button round medium ghost yellow">Clear</a>
            <a class="button round small ghost grey">Submit</a>
        </div>
    </div>
</body>

</html>
